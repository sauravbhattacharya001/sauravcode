site_name: sauravcode
site_description: A programming language that reads like thought — no parentheses, no commas, no semicolons.
site_url: https://sauravbhattacharya001.github.io/sauravcode/
repo_url: https://github.com/sauravbhattacharya001/sauravcode
repo_name: sauravbhattacharya001/sauravcode
edit_uri: edit/main/docs/

theme:
  name: material
  palette:
    - scheme: slate
      primary: indigo
      accent: blue
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
    - scheme: default
      primary: indigo
      accent: blue
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.sections
    - navigation.top
    - search.highlight
    - search.share
    - content.code.copy
    - content.code.annotate
  icon:
    repo: fontawesome/brands/github
  font:
    text: Inter
    code: JetBrains Mono

nav:
  - Home: index.md
  - Getting Started:
    - Quick Start: getting-started.md
    - Your First Program: first-program.md
  - Language Reference: LANGUAGE.md
  - Examples: EXAMPLES.md
  - Architecture: ARCHITECTURE.md
  - Compiler Guide: compiler.md
  - Changelog: changelog.md

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.tabbed:
      alternate_style: true
  - tables
  - toc:
      permalink: true
  - attr_list
  - md_in_html
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg

plugins:
  - search

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/sauravbhattacharya001/sauravcode
  generator: false

